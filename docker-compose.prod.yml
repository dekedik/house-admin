version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - API_URL=https://admin-doman-horizont.ru/api
    container_name: house-admin-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8444:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - house-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  house-network:
    external: true
    name: house-backend_backend-network

