server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Оптимизация буферов
    client_max_body_size 100m;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    # Оптимизация keepalive
    keepalive_requests 300;
    keepalive_timeout 65;
    
    # Кэширование открытых файлов
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Расширенная настройка Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 32 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-font-ttf
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/collection
        font/eot
        font/opentype
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Оптимизация статических файлов - JavaScript и CSS
    location ~* \.(js|mjs|css|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        etag on;
        access_log off;
        try_files $uri =404;
    }

    # Оптимизация изображений
    location ~* \.(png|jpg|jpeg|gif|webp|ico|svg|woff|woff2|ttf|eot|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        etag on;
        access_log off;
        try_files $uri =404;
    }

    # Оптимизация служебных файлов
    location ~* ^/(robots\.txt|\.well-known) {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # Оптимизация assets и favicon
    location ~ ^/(assets|sitemaps|favicon\.ico) {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # HTML файлы без кэширования
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        etag off;
        try_files $uri =404;
    }

    # SPA fallback - все запросы возвращают index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов (если API на другом сервере)
    location /api/ {
        proxy_pass https://admin-doman-horizont.ru;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
